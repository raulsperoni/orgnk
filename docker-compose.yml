wildfy:
  build: wildfly
  restart: always
  ports:
    - 127.0.0.1:8080:8080
  links:
    - pg
  volumes:
    - ./deployments:/opt/jboss/wildfly/standalone/deployments/
pg:
  image: postgres:9.5
  restart: always
  volumes:
    - ./postgres:/docker-entrypoint-initdb.d
  environment:
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: postgres
    POSTGRES_DB: nitro
backup:
  build: postgres/bkp
  restart: always
  links:
    - pg
  environment:
    DATABASE_IP: 'pg'
    DATABASE_PORT: '5432'
    DATABASE_NAME: 'nitro'
    DATABASE_USERNAME: 'postgres'
    DATABASE_PASSWORD: 'postgres'
    DESTINATION: 'organikacg/backup'
    AWS_SECRET_KEY: ''
    AWS_ACCESS_KEY: ''

