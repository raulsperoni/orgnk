wildfy:
  build: wildfly
  restart: always
  ports:
    - 8080:8080
  links:
    - pg
  volumes:
    - ./deployments:/opt/jboss/wildfly/standalone/deployments/
pg:
  image: postgres:9.5
  restart: always
  volumes:
    - ./postgres:/docker-entrypoint-initdb.d
  environment:
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: postgres
    POSTGRES_DB: nitro

