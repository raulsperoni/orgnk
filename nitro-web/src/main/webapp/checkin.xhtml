<h:head/>
<h:body>
    <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:b="http://bootsfaces.net/ui"
                    template="/WEB-INF/templates/tempboo.xhtml">

        <ui:define name="title">CheckIn Casa Grande</ui:define>

        <ui:define name="content">


            <b:container fluid="true" rendered="#{checkinController.valid}">
                <b:row>
                    <b:column offsetLg="2" colLg="8">
                        <b:panel look="primary" title="CheckIn Actividades Casa Grande" collapsible="false">
                            <h:form id="registro">

                                <b:column colMd="6">
                                    <h:outputLabel for="act" value="Actividad:"/>
                                    <b:selectOneMenu id="act"
                                                     value="#{checkinController.actividadSeleccionada}"
                                                     renderLabel="false"
                                                     tooltip="Seleccione la actividad">
                                        <f:selectItems value="#{checkinController.actividadList}" var="f"
                                                       itemLabel="#{f.nombre} - #{f.descripcion}"
                                                       itemValue="#{f.id}"/>
                                    </b:selectOneMenu>
                                </b:column>
                                <b:column colMd="5">
                                    <h:message for="busqueda"/>
                                    <b:inputText id="busqueda" value="#{checkinController.criterioBusqueda}"
                                                 onkeyup="CheckinController.buscarPersona();console.log('afterOnKeyUp')"
                                                 update="box"
                                                 label="Buscar Persona:"
                                                 renderLabel="true" maxlength="40"
                                                 tooltip="CÃ©dula o nombre">
                                    </b:inputText>
                                </b:column>
                                <b:row>
                                    <b:column colMd="10" offsetLg="1" id="box">
                                        <b:selectOneMenu id="persona" value="#{checkinController.personaSeleccionada}">
                                            <f:selectItems value="#{checkinController.personasList}" var="p"
                                                           itemLabel="#{p.nombre} - #{p.ci} - #{p.email}"
                                                           itemValue="#{p.id}"/>
                                        </b:selectOneMenu>
                                    </b:column>
                                </b:row>
                                <b:row>
                                    <b:column colMd="6" offsetMd="6">
                                        <b:commandButton action="#{checkinController.registrar}" ajax="true"
                                                         update="@form messages box"
                                                         value="Registrar" look="primary" styleClass="pull-right"
                                                         span="20px"
                                        />
                                    </b:column>
                                </b:row>

                            </h:form>
                        </b:panel>
                    </b:column>
                </b:row>
            </b:container>
        </ui:define>
    </ui:composition>
</h:body>
</html>
